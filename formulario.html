<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehículos Autónomos</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #000000, #ff69b4);
      color: white;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      width: 100%;
    }
    h1 {
      color: #ffb6c1;
      text-align: center;
      text-shadow: 1px 1px #000;
    }
    p {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff1493;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff69b4;
    }
    .navigation-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
    }
    .navigation-buttons a {
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      background-color: white;
      color: #ff1493;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      width: 120px;
      text-align: center;
      border: 2px solid #ff1493;
    }
    .navigation-buttons a:hover {
      background-color: #ffe6f0;
    }

    @media (max-width: 600px) {
      .navigation-buttons {
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }

      .navigation-buttons a {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header style="display: flex; justify-content: flex-start; align-items: center; padding: 10px;">
    <a href="index.html" style="
      background-color: #007BFF;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 4px;
      font-family: sans-serif;
      font-size: 16px;
    ">
      Pagina principal
    </a>
  </header>

  <h1>Explorando los Vehiculos Autonomos</h1>
  <p>Comparte tu opinión sobre el futuro de los autos sin conductor y su impacto en la sociedad.</p>

  <form id="formulario">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="correo">Correo electronico:</label>
    <input type="email" id="correo" name="correo" required />

    <label for="opinion">¿Qué opinas sobre los vehiculos autonomos?</label>
    <textarea id="opinion" name="opinion" rows="4" required></textarea>

    <button type="button" onclick="generarPDF()">Guardar en PDF</button>
  </form>

  <div class="navigation-buttons">
    <a href="pagina3.html">Atras</a>
    <a href="pagina5.html">Siguiente</a>
  </div>

  <script>
    const { jsPDF } = window.jspdf;

    function generarPDF() {
      const nombre = document.getElementById("nombre").value;
      const correo = document.getElementById("correo").value;
      const opinion = document.getElementById("opinion").value;

      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text("Formulario: Vehículos Autónomos", 10, 10);
      doc.text(`Nombre: ${nombre}`, 10, 20);
      doc.text(`Correo: ${correo}`, 10, 30);
      doc.text("Opinión:", 10, 40);
      doc.text(opinion, 10, 50, { maxWidth: 180 });

      doc.save("vehiculos_autonomos_formulario.pdf");
    }
  </script>
</body>
</html>
